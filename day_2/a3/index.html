<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container">
        <div class="navbar-brand">Beauty</div>

        <div class="navbar-collapse collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Beauty</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Skin</a>
            </li>
            <li class="nav-item d-flex align-items-center">
              <i class="fi fi-rr-search"></i>
              <i class="fi fi-rr-heart"></i>
              <i class="fi fi-rr-basket-shopping-simple"></i>
              <div class="profile"></div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero mt-5">
      <div class="container d-lg-flex flex-row-reverse">
        <!--  -->
        <div class="hero-text mt-5">
          <header>The Best Skin Care Products for Every Skin Type</header>
          <div class="mx-5 mt-4 d-lg-flex video-wrapper">
            <!-- <video height="170" loop autoplay id="video">
              <source src="./video.mp4" type="video/mp4" />
            </video> -->
            <img src="./video.gif" alt="" class="w-50" />

            <p>
              <span class="h1">100+</span><br />
              <span class="fw-lighter">
                Of the best beauty brands all in one place
              </span>
            </p>
          </div>
          <div>
            <button class="h4 fw-lighter">
              Explore More <i class="fi fi-rr-arrow-up-right"></i>
            </button>
          </div>
        </div>

        <!--  -->
        <!-- Hero side Image -->
        <div class="hero-image mb-5">
          <img src="./main.jpg" alt="" class="img-fluid" />
        </div>
      </div>
    </section>

    <section class="links container mt-3 d-lg-flex align-items-center">
      <!-- Links -->
      <ul>
        <li class="d-flex justify-content-between">
          <span>Night Cream</span>
          <span><i class="fi fi-rr-arrow-up-right"></i></span>
        </li>
        <li class="d-flex justify-content-between">
          <span>Skin Lightening Cream</span>
          <span><i class="fi fi-rr-arrow-up-right"></i></span>
        </li>
        <li class="d-flex justify-content-between">
          <span>Face Cream</span>
          <span><i class="fi fi-rr-arrow-up-right"></i></span>
        </li>
      </ul>
      <!-- Scroll -->
      <div class="scroll d-flex align-items-center mx-auto px-5 my-4">
        <div class="border border-dark d-flex align-items-center">
          <i class="fi fi-rr-arrow-down mt-2"></i>
        </div>
        <p class="h4 fw-lighter mx-3">Scroll to <br />Explore</p>
      </div>
      <!-- Image -->
      <div class="links-image"></div>
    </section>
  </body>
</html>
