<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center h2 mt-5">Calculator</div>
    <div class="mx-auto mt-3" style="width: 500px">
      <div>
        <label for="num1">Enter the first Number</label>
        <input type="text" name="num1" id="num1" class="form-control mt-2" />
      </div>
      <div class="mt-4">
        <label for="num2">Enter the second Number</label>
        <input type="text" name="num1" id="num2" class="form-control mt-2" />
      </div>
      <div>
        <label for="select"></label>
        <select name="select" id="select" class="form-select">
          <option>Select an Operator</option>
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
      <div>
        <button class="btn btn-dark w-100 mt-3" id="calc-btn">Calculate</button>
      </div>

      <div class="mt-5">Result: <span class="fw-bold" id="output"></span></div>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
