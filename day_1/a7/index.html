<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <section class="wrapper">
      <section>
        <h1>Fill up this Survey Form</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt odio
          quam ratione placeat. Sed repudiandae alias velit nostrum vero nam.
        </p>
        <h4>Your Personal Details</h4>
      </section>
      <form action="#">
        <section class="flex-1">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" />
          </div>
        </section>
        <section class="flex-1">
          <div>
            <label for="email">Email</label>
            <input type="text" id="email" />
          </div>
          <div>
            <label for="age">Age</label>
            <input type="text" id="age" />
          </div>
          <div>
            <label for="last-name">Gender</label>
            <select name="" id="gender">
              <option selected>Choose</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </section class="flex-1">
        <h3>Your current role</h3>
        <section class="radio-wrapper">
          <div>
            <input type="radio" name="role" id="interative-designer" />
            <label for="interative-designer">Interactive Designer</label>
          </div>
          <div>
            <input type="radio" name="role" id="product-designer" />
            <label for="product-designer">Product Designer</label>
          </div>
          <div>
            <input type="radio" name="role" id="ui-desinger" />
            <label for="ui-desinger">UI Designer</label>
          </div>
          <div>
            <input type="radio" name="role" id="ux-designer" />
            <label for="ux-designer">UX Designer</label>
          </div>
          <div>
            <input type="radio" name="role" id="ui-ux-designer" />
            <label for="ui-ux-designer">UI/UX Designer</label>
          </div>
          <div>
            <input type="radio" name="role" id="visual-designer" />
            <label for="visual-designer">Visual Designer</label>
          </div>
          <div>
            <input type="radio" name="role" id="web-designer" />
            <label for="web-designer">Web Designer</label>
          </div>
        </section>
        <h3>Future Skills</h3>
        <section class="checkbox-wrapper">
          <div>
            <input type="checkbox" name="skills" id="html" />
            <label for="html">HTML</label>
          </div>
          <div>
            <input type="checkbox" name="skills" id="css" />
            <label for="css">CSS</label>
          </div>
          <div>
            <input type="checkbox" name="skills" id="javascript" />
            <label for="javascript">JavaScript</label>
          </div>
          <div>
            <input type="checkbox" name="skills" id="java" />
            <label for="java">Java</label>
          </div>
          <div>
            <input type="checkbox" name="skills" id="python" />
            <label for="python">Python</label>
          </div>
        </section>
        <section><input type="submit" value="Submit the details" /></section>
      </form>
    </section>
  </body>
</html>
